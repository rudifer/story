<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Story</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-sanitize.js"></script>
	<script src="http://www.codeandtheory.com/assets/js/lib/modernizr.custom.93376.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<div ng-app="App" ng-controller="mainController">

		<section class="searchResults">
				<div ng-repeat="post in stories">

					<div class="storyPost">
						 <div class="storyTitle">{{post.title}}</div>

						 <ul class="story" ng-repeat="story in post.meta track by $index">
								<li ng-if="story.length" ng-repeat="(key, val) in story">
								<div class="storyText">
									<div sticky confine="false" class="storyTextCaption" offset="20" ng-show="val.hasOwnProperty('text')" ng-bind-html="val.text">{{ val.text }}</div>
								</div>


									<ul class="storyImages">
										<li ng-repeat="(key, image) in val.images"><img ng-show="image.sizes.large.length" src="{{image.sizes.large}}" /></li>
									</ul>

								</div>
							 </li>
						 </ul>


					</div>


				</div>

		</section>


</body>

</html>
